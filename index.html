<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--External CSS-->
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <nav class="row">
        <nav class="col-sm-8 col-lg-9 navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Code Quiz</a>
        </nav>
            <nav class="col-sm-4 col-lg-3 navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-nav">
                    <!--setInterval here-->
                    <p class="time"></p>
                </div> 
            </nav>
    </nav>
    <!--Quiz Welcome/Start Screen-->
    <div class="jumbotron">
        <h1 class="display-4">Hello!</h1>
        <p class="lead">Welcome to our coding quiz.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="startButton">Click to start!</a>
      </div>
      <!--Quiz Content-->
      <div class="jumbotron"> 
        <h1 class="display-4" id="question-number"></h1>
        <p class="lead" id="question-header"></p>
        <br>
        <button type="button" class="btn btn-secondary btn-lg btn-block" name="choice" value="0" id="answer1"></button>
        <button type="button" class="btn btn-secondary btn-lg btn-block" name="choice" value="1" id="answer2"></button>
        <button type="button" class="btn btn-secondary btn-lg btn-block" name="choice" value="2" id="answer3"></button>
        <br>
        <button type="button" class="btn btn-primary" id="next-button"></button>
      </div>
    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--External JS-->
    <script src="./script.js"></script>
</body>
</html>
